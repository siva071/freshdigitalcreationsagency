<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" role="img">
  
  <!-- Animation Styles -->
  <style>
    .float-gentle {
      animation: floatGentle 4s ease-in-out infinite;
    }
    
    .float-slow {
      animation: floatSlow 6s ease-in-out infinite;
    }
    
    .pulse-soft {
      animation: pulseSoft 3s ease-in-out infinite;
    }
    
    .rotate-slow {
      animation: rotateSlow 20s linear infinite;
      transform-origin: center;
    }
    
    .bounce-subtle {
      animation: bounceSubtle 2s ease-in-out infinite;
    }
    
    .glow-pulse {
      animation: glowPulse 2.5s ease-in-out infinite;
    }
    
    @keyframes floatGentle {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    
    @keyframes floatSlow {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }
    
    @keyframes pulseSoft {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    @keyframes rotateSlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes bounceSubtle {
      0%, 100% { transform: translateY(0px); }
      25% { transform: translateY(-3px); }
      75% { transform: translateY(-1px); }
    }
    
    @keyframes glowPulse {
      0%, 100% { filter: drop-shadow(0 0 5px rgba(108, 99, 255, 0.3)); }
      50% { filter: drop-shadow(0 0 15px rgba(108, 99, 255, 0.6)); }
    }
  </style>

  <!-- Background decorative elements -->
  <g class="float-slow" opacity="0.3">
    <circle cx="150" cy="120" r="60" fill="#f0f0f0"/>
    <circle cx="650" cy="150" r="40" fill="#e0e0e0"/>
    <circle cx="700" cy="400" r="30" fill="#f5f5f5"/>
  </g>
  
  <!-- Person figure -->
  <g class="bounce-subtle" transform="translate(200, 150)">
    <!-- Head -->
    <circle cx="0" cy="0" r="30" fill="#ffb8b8"/>
    <!-- Hair -->
    <path d="M-25,-15 Q-30,-30 -15,-35 Q0,-40 15,-35 Q30,-30 25,-15" fill="#2f2e41"/>
    <!-- Body -->
    <rect x="-20" y="30" width="40" height="80" rx="20" fill="#6c63ff"/>
    <!-- Arms -->
    <rect x="-35" y="45" width="12" height="50" rx="6" fill="#ffb8b8"/>
    <rect x="23" y="45" width="12" height="50" rx="6" fill="#ffb8b8"/>
    <!-- Legs -->
    <rect x="-12" y="110" width="10" height="60" rx="5" fill="#2f2e41"/>
    <rect x="2" y="110" width="10" height="60" rx="5" fill="#2f2e41"/>
    <!-- Feet -->
    <ellipse cx="-7" cy="175" rx="12" ry="6" fill="#2f2e41"/>
    <ellipse cx="7" cy="175" rx="12" ry="6" fill="#2f2e41"/>
  </g>

  <!-- Mobile phone -->
  <g class="pulse-soft" transform="translate(450, 200)">
    <!-- Phone body -->
    <rect x="0" y="0" width="120" height="200" rx="20" fill="#2f2e41" stroke="#fff" stroke-width="2"/>
    <!-- Screen -->
    <rect x="10" y="20" width="100" height="160" rx="10" fill="#fff"/>
    <!-- Screen content -->
    <rect x="20" y="35" width="80" height="4" rx="2" fill="#6c63ff" opacity="0.8"/>
    <rect x="20" y="45" width="60" height="4" rx="2" fill="#ff6b6b" opacity="0.8"/>
    <rect x="20" y="55" width="70" height="4" rx="2" fill="#4ecdc4" opacity="0.8"/>
    
    <!-- App icons -->
    <circle cx="35" cy="80" r="8" fill="#6c63ff" class="glow-pulse"/>
    <circle cx="55" cy="80" r="8" fill="#ff6b6b" class="glow-pulse"/>
    <circle cx="75" cy="80" r="8" fill="#4ecdc4" class="glow-pulse"/>
    
    <!-- Chart visualization -->
    <g transform="translate(25, 110)">
      <rect x="0" y="30" width="8" height="20" fill="#6c63ff" opacity="0.7"/>
      <rect x="12" y="20" width="8" height="30" fill="#ff6b6b" opacity="0.7"/>
      <rect x="24" y="35" width="8" height="15" fill="#4ecdc4" opacity="0.7"/>
      <rect x="36" y="25" width="8" height="25" fill="#ffd93d" opacity="0.7"/>
      <rect x="48" y="15" width="8" height="35" fill="#6c63ff" opacity="0.7"/>
    </g>
    
    <!-- Home button -->
    <circle cx="60" cy="185" r="8" fill="#e0e0e0"/>
  </g>

  <!-- UI Elements floating around -->
  <g class="float-gentle" opacity="0.6">
    <!-- Notification -->
    <g transform="translate(100, 300)">
      <rect x="0" y="0" width="80" height="30" rx="15" fill="#6c63ff"/>
      <circle cx="15" cy="15" r="4" fill="#fff"/>
      <rect x="25" y="10" width="40" height="3" rx="1" fill="#fff"/>
      <rect x="25" y="17" width="30" height="3" rx="1" fill="#fff" opacity="0.7"/>
    </g>
    
    <!-- Settings icon -->
    <g transform="translate(600, 350)" class="rotate-slow">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#ff6b6b" stroke-width="3"/>
      <circle cx="0" cy="0" r="6" fill="#ff6b6b"/>
      <rect x="-2" y="-20" width="4" height="8" fill="#ff6b6b"/>
      <rect x="-2" y="12" width="4" height="8" fill="#ff6b6b"/>
      <rect x="12" y="-2" width="8" height="4" fill="#ff6b6b"/>
      <rect x="-20" y="-2" width="8" height="4" fill="#ff6b6b"/>
    </g>
  </g>

  <!-- Decorative shapes -->
  <g class="float-slow" opacity="0.4">
    <polygon points="50,450 70,420 90,450 70,480" fill="#4ecdc4"/>
    <polygon points="680,100 700,70 720,100 700,130" fill="#ffd93d"/>
    <rect x="120" y="500" width="20" height="20" rx="4" fill="#ff6b6b" transform="rotate(45 130 510)"/>
  </g>
</svg>
