<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 3D Gradient definitions -->
    <linearGradient id="bg3d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    
    <!-- 3D Box gradients -->
    <linearGradient id="boxTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="boxSide" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="boxFront" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Purple gradients for design elements -->
    <linearGradient id="purpleBox" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Blue gradients for tech elements -->
    <linearGradient id="blueBox" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base 3D perspective background -->
  <rect width="1920" height="1080" fill="url(#bg3d)"/>
  
  <!-- Perspective grid lines -->
  <g opacity="0.1">
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#64748b" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#64748b" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="1080" stroke="#64748b" stroke-width="0.5"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="#64748b" stroke-width="0.5"/>
  </g>
  
  <!-- 3D Floating Laptop (Web Development) -->
  <g transform="translate(200, 150) rotate(-15)" filter="url(#shadow)">
    <!-- Laptop base -->
    <path d="M0 60 L120 60 L130 80 L-10 80 Z" fill="url(#boxSide)"/>
    <rect x="0" y="40" width="120" height="20" fill="url(#boxTop)"/>
    <rect x="0" y="40" width="120" height="40" fill="url(#boxFront)"/>
    <!-- Screen -->
    <rect x="10" y="10" width="100" height="60" rx="5" fill="#1e293b"/>
    <rect x="15" y="15" width="90" height="45" rx="2" fill="#0f172a"/>
    <!-- Screen content -->
    <rect x="20" y="20" width="80" height="8" rx="1" fill="#fb923c" opacity="0.8"/>
    <rect x="20" y="32" width="60" height="4" rx="1" fill="#cbd5e1" opacity="0.6"/>
    <rect x="20" y="40" width="70" height="4" rx="1" fill="#cbd5e1" opacity="0.6"/>
    <rect x="20" y="48" width="50" height="4" rx="1" fill="#cbd5e1" opacity="0.6"/>
  </g>
  
  <!-- 3D Floating Phone (Mobile Development) -->
  <g transform="translate(1500, 200) rotate(20)" filter="url(#shadow)">
    <!-- Phone body -->
    <path d="M0 0 L60 0 L65 5 L5 5 Z" fill="url(#boxTop)"/>
    <path d="M60 0 L65 5 L65 125 L60 120 Z" fill="url(#boxSide)"/>
    <rect x="0" y="0" width="60" height="120" rx="12" fill="url(#boxFront)"/>
    <!-- Screen -->
    <rect x="5" y="10" width="50" height="100" rx="8" fill="#0f172a"/>
    <!-- App icons -->
    <rect x="10" y="20" width="8" height="8" rx="2" fill="#fb923c" opacity="0.8"/>
    <rect x="22" y="20" width="8" height="8" rx="2" fill="#a855f7" opacity="0.8"/>
    <rect x="34" y="20" width="8" height="8" rx="2" fill="#3b82f6" opacity="0.8"/>
    <rect x="46" y="20" width="8" height="8" rx="2" fill="#10b981" opacity="0.8"/>
  </g>
  
  <!-- 3D Design Tools (Graphics Design) -->
  <g transform="translate(800, 300) rotate(-10)" filter="url(#shadow)">
    <!-- Tablet/Design pad -->
    <path d="M0 0 L100 0 L105 5 L5 5 Z" fill="url(#purpleBox)"/>
    <path d="M100 0 L105 5 L105 85 L100 80 Z" fill="url(#boxSide)"/>
    <rect x="0" y="0" width="100" height="80" rx="8" fill="url(#boxFront)"/>
    <!-- Design elements -->
    <circle cx="30" cy="30" r="8" fill="#fb923c" opacity="0.7"/>
    <rect x="50" y="20" width="30" height="20" rx="3" fill="#a855f7" opacity="0.7"/>
    <polygon points="20,50 40,50 30,65" fill="#3b82f6" opacity="0.7"/>
  </g>
  
  <!-- 3D Server/Database (Backend Development) -->
  <g transform="translate(1200, 700) rotate(25)" filter="url(#shadow)">
    <!-- Server rack -->
    <path d="M0 0 L80 0 L85 5 L5 5 Z" fill="url(#blueBox)"/>
    <path d="M80 0 L85 5 L85 65 L80 60 Z" fill="url(#boxSide)"/>
    <rect x="0" y="0" width="80" height="60" rx="4" fill="url(#boxFront)"/>
    <!-- Server details -->
    <rect x="10" y="10" width="60" height="8" rx="1" fill="#1e293b" opacity="0.8"/>
    <rect x="10" y="25" width="60" height="8" rx="1" fill="#1e293b" opacity="0.8"/>
    <rect x="10" y="40" width="60" height="8" rx="1" fill="#1e293b" opacity="0.8"/>
    <!-- LED indicators -->
    <circle cx="65" cy="14" r="2" fill="#10b981" filter="url(#glow)"/>
    <circle cx="65" cy="29" r="2" fill="#f59e0b" filter="url(#glow)"/>
    <circle cx="65" cy="44" r="2" fill="#10b981" filter="url(#glow)"/>
  </g>
  
  <!-- 3D Shopping Cart (E-commerce) -->
  <g transform="translate(400, 600) rotate(-20)" filter="url(#shadow)">
    <!-- Cart body -->
    <path d="M0 20 L60 20 L65 25 L5 25 Z" fill="url(#boxTop)"/>
    <path d="M60 20 L65 25 L65 45 L60 40 Z" fill="url(#boxSide)"/>
    <rect x="0" y="20" width="60" height="20" rx="3" fill="url(#boxFront)"/>
    <!-- Cart handle -->
    <rect x="55" y="0" width="3" height="25" fill="#64748b"/>
    <rect x="45" y="0" width="15" height="3" rx="1" fill="#64748b"/>
    <!-- Wheels -->
    <circle cx="15" cy="50" r="5" fill="#374151"/>
    <circle cx="45" cy="50" r="5" fill="#374151"/>
    <!-- Items in cart -->
    <rect x="10" y="15" width="8" height="8" rx="1" fill="#fb923c" opacity="0.8"/>
    <rect x="25" y="12" width="6" height="12" rx="1" fill="#a855f7" opacity="0.8"/>
  </g>
  
  <!-- 3D SEO/Analytics Dashboard -->
  <g transform="translate(1400, 400) rotate(15)" filter="url(#shadow)">
    <!-- Monitor -->
    <path d="M0 0 L120 0 L125 5 L5 5 Z" fill="url(#boxTop)"/>
    <path d="M120 0 L125 5 L125 85 L120 80 Z" fill="url(#boxSide)"/>
    <rect x="0" y="0" width="120" height="80" rx="5" fill="url(#boxFront)"/>
    <!-- Screen -->
    <rect x="8" y="8" width="104" height="64" rx="3" fill="#0f172a"/>
    <!-- Analytics charts -->
    <rect x="15" y="15" width="90" height="8" rx="1" fill="#fb923c" opacity="0.8"/>
    <rect x="15" y="30" width="20" height="25" rx="1" fill="#3b82f6" opacity="0.6"/>
    <rect x="40" y="25" width="20" height="30" rx="1" fill="#10b981" opacity="0.6"/>
    <rect x="65" y="20" width="20" height="35" rx="1" fill="#a855f7" opacity="0.6"/>
    <rect x="90" y="35" width="15" height="20" rx="1" fill="#f59e0b" opacity="0.6"/>
  </g>
  
  <!-- Floating 3D Geometric Elements -->
  <g opacity="0.6">
    <!-- Floating cubes -->
    <g transform="translate(100, 400) rotate(45)" filter="url(#shadow)">
      <path d="M0 0 L20 0 L25 5 L5 5 Z" fill="url(#boxTop)"/>
      <path d="M20 0 L25 5 L25 25 L20 20 Z" fill="url(#boxSide)"/>
      <rect x="0" y="0" width="20" height="20" fill="url(#boxFront)"/>
    </g>
    
    <g transform="translate(1700, 600) rotate(-30)" filter="url(#shadow)">
      <path d="M0 0 L15 0 L20 5 L5 5 Z" fill="url(#purpleBox)"/>
      <path d="M15 0 L20 5 L20 20 L15 15 Z" fill="url(#boxSide)"/>
      <rect x="0" y="0" width="15" height="15" fill="url(#boxFront)"/>
    </g>
    
    <g transform="translate(600, 100) rotate(60)" filter="url(#shadow)">
      <path d="M0 0 L25 0 L30 5 L5 5 Z" fill="url(#blueBox)"/>
      <path d="M25 0 L30 5 L30 30 L25 25 Z" fill="url(#boxSide)"/>
      <rect x="0" y="0" width="25" height="25" fill="url(#boxFront)"/>
    </g>
  </g>
  
  <!-- Floating particles/dots with 3D effect -->
  <g opacity="0.4">
    <circle cx="300" cy="200" r="3" fill="#fb923c" filter="url(#glow)"/>
    <circle cx="1600" cy="300" r="2" fill="#a855f7" filter="url(#glow)"/>
    <circle cx="800" cy="800" r="4" fill="#3b82f6" filter="url(#glow)"/>
    <circle cx="1200" cy="150" r="2" fill="#10b981" filter="url(#glow)"/>
    <circle cx="500" cy="900" r="3" fill="#f59e0b" filter="url(#glow)"/>
    <circle cx="1500" cy="800" r="2" fill="#ef4444" filter="url(#glow)"/>
  </g>
  
  <!-- Connecting lines with perspective -->
  <g opacity="0.2">
    <line x1="200" y1="200" x2="800" y2="350" stroke="#fb923c" stroke-width="1"/>
    <line x1="1500" y1="250" x2="1200" y2="750" stroke="#a855f7" stroke-width="1"/>
    <line x1="400" y1="650" x2="1400" y2="450" stroke="#3b82f6" stroke-width="1"/>
  </g>
</svg>
