<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Split -->
  <rect width="400" height="600" fill="url(#whiteGradient)" />
  <polygon points="400,0 800,0 800,600 0,600" fill="url(#orangeGradient)" />
  
  <!-- Web Development Icons (Left Side) -->
  <g opacity="0.6">
    <!-- Code Brackets -->
    <path d="M80 150 L60 170 L80 190" stroke="#f97316" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M120 150 L140 170 L120 190" stroke="#f97316" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- HTML Tags -->
    <text x="180" y="180" font-family="monospace" font-size="14" fill="#f97316" opacity="0.7">&lt;div&gt;</text>
    <text x="180" y="200" font-family="monospace" font-size="14" fill="#f97316" opacity="0.7">&lt;/div&gt;</text>
    
    <!-- CSS Selector -->
    <text x="280" y="140" font-family="monospace" font-size="12" fill="#f97316" opacity="0.6">.class {</text>
    <text x="280" y="155" font-family="monospace" font-size="12" fill="#f97316" opacity="0.6">  color: #fff;</text>
    <text x="280" y="170" font-family="monospace" font-size="12" fill="#f97316" opacity="0.6">}</text>
  </g>
  
  <!-- Mobile App Icons (Left Side) -->
  <g opacity="0.5">
    <!-- Phone Outline -->
    <rect x="100" y="280" width="40" height="70" rx="8" stroke="#f97316" stroke-width="2" fill="none"/>
    <circle cx="120" cy="295" r="2" fill="#f97316"/>
    <rect x="110" y="305" width="20" height="30" rx="2" stroke="#f97316" stroke-width="1" fill="none"/>
    
    <!-- App Icons Grid -->
    <rect x="200" y="290" width="12" height="12" rx="2" fill="#f97316" opacity="0.6"/>
    <rect x="215" y="290" width="12" height="12" rx="2" fill="#f97316" opacity="0.6"/>
    <rect x="230" y="290" width="12" height="12" rx="2" fill="#f97316" opacity="0.6"/>
    <rect x="200" y="305" width="12" height="12" rx="2" fill="#f97316" opacity="0.6"/>
    <rect x="215" y="305" width="12" height="12" rx="2" fill="#f97316" opacity="0.6"/>
    <rect x="230" y="305" width="12" height="12" rx="2" fill="#f97316" opacity="0.6"/>
  </g>
  
  <!-- SEO/Analytics Icons (Left Side) -->
  <g opacity="0.6">
    <!-- Search Icon -->
    <circle cx="120" cy="420" r="15" stroke="#f97316" stroke-width="2" fill="none"/>
    <path d="m132 432 8 8" stroke="#f97316" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Chart/Graph -->
    <path d="M180 440 L200 420 L220 430 L240 410 L260 415" stroke="#f97316" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="180" cy="440" r="2" fill="#f97316"/>
    <circle cx="200" cy="420" r="2" fill="#f97316"/>
    <circle cx="220" cy="430" r="2" fill="#f97316"/>
    <circle cx="240" cy="410" r="2" fill="#f97316"/>
    <circle cx="260" cy="415" r="2" fill="#f97316"/>
  </g>
  
  <!-- AI/Automation Icons (Right Side) -->
  <g opacity="0.7">
    <!-- Robot/AI Head -->
    <rect x="500" y="120" width="40" height="35" rx="5" fill="white" opacity="0.9"/>
    <circle cx="510" cy="135" r="3" fill="#f97316"/>
    <circle cx="530" cy="135" r="3" fill="#f97316"/>
    <rect x="515" y="145" width="10" height="3" fill="#f97316"/>
    
    <!-- Gear/Automation -->
    <g transform="translate(580, 150)">
      <circle cx="0" cy="0" r="12" stroke="white" stroke-width="2" fill="none"/>
      <circle cx="0" cy="0" r="6" fill="white"/>
      <path d="M-15,0 L-12,0 M15,0 L12,0 M0,-15 L0,-12 M0,15 L0,12" stroke="white" stroke-width="2"/>
    </g>
    
    <!-- Data Flow Lines -->
    <path d="M460 180 Q480 160 500 180 Q520 200 540 180" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <circle cx="460" cy="180" r="2" fill="white"/>
    <circle cx="500" cy="180" r="2" fill="white"/>
    <circle cx="540" cy="180" r="2" fill="white"/>
  </g>
  
  <!-- Graphics Design Icons (Right Side) -->
  <g opacity="0.7">
    <!-- Palette -->
    <ellipse cx="520" cy="280" rx="20" ry="15" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="510" cy="275" r="3" fill="white"/>
    <circle cx="530" cy="275" r="3" fill="white"/>
    <circle cx="520" cy="290" r="3" fill="white"/>
    
    <!-- Brush -->
    <path d="M580 260 L590 270 L585 275 L575 265 Z" fill="white"/>
    <path d="M590 270 L595 275" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Color Swatches -->
    <rect x="480" y="320" width="15" height="15" fill="white" opacity="0.8"/>
    <rect x="500" y="320" width="15" height="15" fill="white" opacity="0.6"/>
    <rect x="520" y="320" width="15" height="15" fill="white" opacity="0.9"/>
  </g>
  
  <!-- E-commerce Icons (Right Side) -->
  <g opacity="0.6">
    <!-- Shopping Cart -->
    <path d="M460 400 L480 400 L485 420 L470 420 Z" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="475" cy="430" r="3" stroke="white" stroke-width="1" fill="none"/>
    <circle cx="485" cy="430" r="3" stroke="white" stroke-width="1" fill="none"/>
    <path d="M460 400 L455 385 L450 385" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Credit Card -->
    <rect x="520" y="400" width="35" height="22" rx="3" stroke="white" stroke-width="1" fill="none"/>
    <path d="M525 408 L550 408" stroke="white" stroke-width="1"/>
    <rect x="530" y="412" width="8" height="4" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Decorative Plus Signs -->
  <g opacity="0.4">
    <!-- White side plus signs -->
    <g transform="translate(150, 100)">
      <path d="M-5,0 L5,0 M0,-5 L0,5" stroke="#f97316" stroke-width="1"/>
    </g>
    <g transform="translate(300, 250)">
      <path d="M-4,0 L4,0 M0,-4 L0,4" stroke="#f97316" stroke-width="1"/>
    </g>
    <g transform="translate(250, 380)">
      <path d="M-6,0 L6,0 M0,-6 L0,6" stroke="#f97316" stroke-width="1"/>
    </g>
    
    <!-- Orange side plus signs -->
    <g transform="translate(450, 120)">
      <path d="M-5,0 L5,0 M0,-5 L0,5" stroke="white" stroke-width="1"/>
    </g>
    <g transform="translate(600, 250)">
      <path d="M-4,0 L4,0 M0,-4 L0,4" stroke="white" stroke-width="1"/>
    </g>
    <g transform="translate(550, 380)">
      <path d="M-6,0 L6,0 M0,-6 L0,6" stroke="white" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Diagonal Lines -->
  <g opacity="0.3">
    <path d="M50 80 L120 150" stroke="#f97316" stroke-width="1"/>
    <path d="M200 120 L280 200" stroke="#f97316" stroke-width="1"/>
    <path d="M100 350 L180 430" stroke="#f97316" stroke-width="1"/>
  </g>
</svg>
