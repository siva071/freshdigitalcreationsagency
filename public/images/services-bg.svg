<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for subtle texture -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#cbd5e1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Subtle dot pattern -->
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <!-- Service-related geometric shapes - very subtle -->
  <!-- Web Development - Browser window shapes -->
  <rect x="100" y="150" width="120" height="80" rx="8" fill="#e2e8f0" opacity="0.4"/>
  <rect x="110" y="170" width="100" height="50" rx="4" fill="#f1f5f9" opacity="0.6"/>
  
  <!-- Mobile App - Phone shapes -->
  <rect x="1600" y="200" width="60" height="100" rx="12" fill="#e2e8f0" opacity="0.4"/>
  <rect x="1610" y="220" width="40" height="60" rx="4" fill="#f1f5f9" opacity="0.6"/>
  
  <!-- E-commerce - Shopping elements -->
  <circle cx="300" cy="800" r="25" fill="#e2e8f0" opacity="0.3"/>
  <rect x="285" y="790" width="30" height="20" rx="2" fill="#f1f5f9" opacity="0.5"/>
  
  <!-- SEO - Search elements -->
  <circle cx="1400" cy="700" r="20" fill="#e2e8f0" opacity="0.3"/>
  <rect x="1415" y="715" width="15" height="3" rx="1" fill="#cbd5e1" opacity="0.4" transform="rotate(45 1415 715)"/>
  
  <!-- Design - Creative elements -->
  <polygon points="800,300 820,280 840,300 820,320" fill="#e2e8f0" opacity="0.3"/>
  <polygon points="1200,900 1220,880 1240,900 1220,920" fill="#e2e8f0" opacity="0.3"/>
  
  <!-- Automation - Gear shapes -->
  <circle cx="500" cy="400" r="15" fill="none" stroke="#e2e8f0" stroke-width="2" opacity="0.3"/>
  <circle cx="500" cy="400" r="8" fill="#f1f5f9" opacity="0.4"/>
  
  <!-- Additional subtle decorative elements -->
  <line x1="0" y1="540" x2="1920" y2="540" stroke="#e2e8f0" stroke-width="1" opacity="0.2"/>
  <line x1="960" y1="0" x2="960" y2="1080" stroke="#e2e8f0" stroke-width="1" opacity="0.2"/>
  
  <!-- Corner accent elements -->
  <circle cx="50" cy="50" r="3" fill="#cbd5e1" opacity="0.4"/>
  <circle cx="1870" cy="50" r="3" fill="#cbd5e1" opacity="0.4"/>
  <circle cx="50" cy="1030" r="3" fill="#cbd5e1" opacity="0.4"/>
  <circle cx="1870" cy="1030" r="3" fill="#cbd5e1" opacity="0.4"/>
</svg>
